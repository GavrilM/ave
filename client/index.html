  <div id="popin">
      <h3>{{ thisday }}</h3>
      <form id= "dayform"  action="">
          <input type="text" name="name" required placeholder="Name?"/><br>
          Begin Time?
          <input type="time" name="start" required placeholder="Begin Time?" min="6:00" max="20:00" step=900><br>
          Number of Hours?
          <input type="number" name="duration" max =8 min="2" >
          <input type="submit" value="Continue >">
      </form>
  </div>

    <section class="section-container" id="about">
      <div class="slider-container">
        <div class="bg-cover"></div>
        <div class="slide-left" id="leftslide"></div>

        <div class="slider-content" data-current=0 data-max=3>
          <div class="slider-item" id="about-init">

            <h1>hey there!</h1>
            <br />
            <p>Welcome to aVenue Banquets, the premiere event hosting venue in sunny southern california. With our five-star service, stylish atmosphere, and expert culinary team, we're dedicated to throwing <i>you</i> the best event in SoCal.</p>
          </div>
          <div class="slider-item" id="about-loc">
            <p>Nestled in the auspicious island of Coronado, we are located where serenity and city bustle seamlessly integrate. See the sights of San Diego, have an elegant after-conference dinner or enjoy the resort island after the party.</p>
            <a href="https://www.google.com/maps/place/32%C2%B041'25.6%22N+117%C2%B012'35.0%22W/@32.6894326,-117.2041328,408m/data=!3m1!1e3!4m2!3m1!1s0x0:0x0">Find us here.   |</a>
            <a href="#contact">|   More location info?</a>
            <div id="mapContainer">
              <div id="address">
                <h6>aVenue Banquets</h6>
                <p>767 Rogers Rd.
                  <br> Coronado, CA 92118</p>
                <a href="https://www.google.com/maps/place/32%C2%B041'25.6%22N+117%C2%B012'35.0%22W/@32.6894326,-117.2041328,408m/data=!3m1!1e3!4m2!3m1!1s0x0:0x0">Directions?</a>
              </div>
              <div id="googleMap"></div>
            </div>
          </div>
          <div class="slider-item" id="about-accom">
            <p>From our expansive <a href="">Grand Ballroom</a>, to the luminous <a href="">Solaris Room</a>, to the breathtaking views on <a href="">the Deck</a>, we offer the best location to host your event. Whether it be a lifetime commitment, conference,
              or social event, aVenue is your solution.
            </p>
            <a href="#venue" class="slidenext">Next</a>
          </div>
        </div>

      </div>
    </section>

    <section class="section-container" id="venue">
      <input type="radio" id="hider"/>
      <div class="slider-cover" id="venueintro">

        <h3>Ready to find the perfect setting?</h3>
        
        <label for="hider">Lets Get Started!</label>
      </div>
      <div class="slider-container">
        
        <input type="radio" name="gallery" id="venuemain" checked />

          <label class="tab-item" for="venuecafe">The Lounge</label>
        </div>

        <div class="slide-left"></div>
        <div class="slide-right slide-active"></div>
        <div class="slider-content" data-current=0 data-max=5>
          <div class="slider-item" id="venue-main">
            <div class="slider-description">
              Seating apporximately 600 people, the Grand Ballroom is a tribute to traditional style with a nod to Art Nouveau. A popular setting for weddings, the grandeur of this expansive hall will dazzle your guests and make it an event to remember.
